<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Carteirinha EXO-L</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .card-container {
      position: relative;
      width: 500px;
      height: 300px;
      margin: 30px auto;
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
    }

    .card-front {
      background-image: url('https://raw.githubusercontent.com/Kyupeta/Carteirinha-EXO-L/main/images/FRENTE-DA-CARTEIRINHA.PNG');
    }

    .card-back {
      background-image: url('https://raw.githubusercontent.com/Kyupeta/Carteirinha-EXO-L/main/images/VERSO-DA-CARTEIRINHA.png');
    }

    .hidden {
      display: none;
    }

    .input-group {
      margin-bottom: 20px;
    }

    input {
      padding: 8px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #00bcd4;
      color: white;
    }

    .id {
      position: absolute;
      top: 48px;
      left: 98px;
      color: white;
      font-weight: light;
      font-size: 11px;
    }

    .name {
      position: absolute;
      top: 157px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-weight: bold;
      font-size: 20px;
      text-align: center;
      white-space: nowrap;
    }

    .codigo {
      position: absolute;
      bottom: 49px;
      left: 225px;
      font-size: 12px;
      color: black;
      font-weight: light;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>Gerador de Carteirinha EXO-L</h1>

  <div class="input-group">
    <input type="text" id="nome" placeholder="Digite o nome" />
    <input type="number" id="id-numero" placeholder="ID (apenas nÃºmero)" />
    <button onclick="gerarCodigo()">Gerar Carteirinha</button>
  </div>

  <div class="card-container">
    <div class="card-face card-front" id="frente">
      <div class="id" id="id-texto">04</div>
      <div class="name" id="nome-texto">Nome Sobrenome</div>
      <div class="codigo" id="codigo-texto">12345678901</div>
    </div>
    <div class="card-face card-back" id="verso"></div>
  </div>

  <button onclick="baixarPDF('frente')">Baixar Frente (PDF)</button>
  <button onclick="baixarPDF('verso')">Baixar Verso (PDF)</button>
  <button onclick="baixarPDF('ambos')">Baixar Frente + Verso (PDF)</button>

  <script>
    function gerarCodigo() {
      const nome = document.getElementById("nome").value || "Nome Sobrenome";
      const idNumero = document.getElementById("id-numero").value || "00";
      const codigo = Math.floor(10000000000 + Math.random() * 90000000000);

      document.getElementById("nome-texto").innerText = nome;
      document.getElementById("id-texto").innerText = idNumero;
      document.getElementById("codigo-texto").innerText = codigo;
    }

    async function baixarPDF(tipo) {
      const { jsPDF } = window.jspdf;
      const scaleFactor = 4;
      const pdf = new jsPDF({ orientation: 'landscape', unit: 'px', format: [500, 310] });

      const frente = document.getElementById('frente');
      const verso = document.getElementById('verso');

      if (tipo === 'frente' || tipo === 'ambos') {
        frente.classList.remove('hidden');
        verso.classList.add('hidden');

        await new Promise(resolve => setTimeout(resolve, 100)); // espera o layout se ajustar

        const canvasFrente = await html2canvas(frente, { scale: scaleFactor, useCORS: true });
        const imgFrente = canvasFrente.toDataURL("image/png");
        const imgHeight = (canvasFrente.height / canvasFrente.width) * 500;

        pdf.addImage(imgFrente, 'PNG', 0, 0, 500, imgHeight);

        if (tipo === 'ambos') pdf.addPage();
      }

      if (tipo === 'verso' || tipo === 'ambos') {
        frente.classList.add('hidden');
        verso.classList.remove('hidden');

        await new Promise(resolve => setTimeout(resolve, 100)); // espera o layout se ajustar

        const canvasVerso = await html2canvas(verso, { scale: scaleFactor, useCORS: true });
        const imgVerso = canvasVerso.toDataURL("image/png");
        const imgHeight = (canvasVerso.height / canvasVerso.width) * 500;

        pdf.addImage(imgVerso, 'PNG', 0, 0, 500, imgHeight);
      }

      pdf.save(`Carteirinha_EXOL_${tipo}.pdf`);

      // Mostra novamente ambos
      frente.classList.remove('hidden');
      verso.classList.remove('hidden');
    }
  </script>
</body>
</html>
