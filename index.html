<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carteirinha EXO-L</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    input {
      padding: 8px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #00bcd4;
      color: white;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }

    .card {
      position: relative;
      width: 85mm;  /* Tamanho do cartão em mm */
      height: 54mm; /* Tamanho do cartão em mm */
      background-size: cover;
      background-position: center;
      border-radius: 10px;
    }

    .front {
      background-image: url('https://raw.githubusercontent.com/Kyupeta/Carteirinha-EXO-L/main/images/FRENTE-DA-CARTEIRINHA.PNG');
    }

    .back {
      background-image: url('https://raw.githubusercontent.com/Kyupeta/Carteirinha-EXO-L/main/images/VERSO-DA-CARTEIRINHA.png');
    }

    .id, .name, .codigo {
      position: absolute;
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }

    .id {
      top: 18mm;  /* Ajustado para a nova escala */
      left: 28mm;  /* Ajustado para a nova escala */
      font-size: 6mm;
    }

    .name {
      top: 22mm;  /* Ajustado para a nova escala */
      left: 50%;
      transform: translateX(-50%);
      font-size: 9mm;
    }

    .codigo {
      bottom: 8mm;
      left: 35mm; /* Ajustado para a nova escala */
      font-size: 6mm;
      color: black;
      font-weight: normal;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

    <button onclick="gerarCodigo()">Gerar Carteirinha</button>
  </div>
