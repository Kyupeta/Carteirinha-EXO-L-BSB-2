<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carteirinha EXO-L Premium</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 25px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    input {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 250px;
      box-sizing: border-box;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #00bcd4;
      color: white;
      transition: all 0.3s;
      font-weight: bold;
    }

    button:hover {
      background-color: #0097a7;
      transform: translateY(-2px);
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 30px auto;
      max-width: 1100px;
      flex-wrap: wrap;
    }

    .card-wrapper {
      position: relative;
      width: 500px;
      height: 310px;
      perspective: 1000px;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      backface-visibility: hidden;
      transition: transform 0.6s;
    }

    .front {
      background-image: url('https://raw.githubusercontent.com/Kyupeta/Carteirinha-EXO-L/main/images/FRENTE-DA-CARTEIRINHA.PNG');
      transform: rotateY(0deg);
      z-index: 2;
    }

    .back {
      background-image: url('https://raw.githubusercontent.com/Kyupeta/Carteirinha-EXO-L/main/images/VERSO-DA-CARTEIRINHA.png');
      transform: rotateY(180deg);
    }

    /* Ajustes finos de posicionamento */
    .id {
      position: absolute;
      top: 47px;  /* Ajustado para baixo */
      left: 98px;
      color: white;
      font-size: 12px;  /* Reduzido */
      font-weight: normal;
    }

    .name {
      position: absolute;
      top: 157px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
      max-width: 80%;
      text-align: center;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    .codigo {
      position: absolute;
      bottom: 68px;  /* Ajustado para cima */
      left: 225px;
      font-size: 14px;
      color: black;
      font-family: 'Courier New', monospace;
      font-weight: normal;
      letter-spacing: 1px;
    }

    .action-buttons {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .flip-btn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background-color: rgba(0,0,0,0.5);
      z-index: 10;
      padding: 8px 16px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .card-wrapper {
        width: 100%;
        height: 0;
        padding-bottom: 62%; /* Proporção 500x310 */
      }
      
      input {
        width: 90%;
      }
      
      .action-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      button {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>Gerador de Carteirinha EXO-L</h1>

  <div class="input-group">
    <input type="text" id="nome" placeholder="Nome Completo" required />
    <input type="number" id="id-numero" placeholder="ID (apenas número)" min="1" required />
    <button onclick="gerarCarteirinha()">Gerar Carteirinha</button>
  </div>

  <div class="card-container">
    <div class="card-wrapper" id="card-wrapper">
      <div class="card front" id="card-frente">
        <div class="id" id="id-texto">04</div>
        <div class="name" id="nome-texto">NOME COMPLETO</div>
        <div class="codigo" id="codigo-texto">12345678901</div>
        <button class="flip-btn" onclick="flipCard()">Virar Carteirinha</button>
      </div>
      <div class="card back" id="card-verso">
        <button class="flip-btn" onclick="flipCard()">Virar Carteirinha</button>
      </div>
    </div>
  </div>

  <div class="action-buttons">
    <button onclick="baixarPDF('frente')">Baixar Frente (PDF)</button>
    <button onclick="baixarPDF('verso')">Baixar Verso (PDF)</button>
    <button onclick="baixarPDF('ambos')">Baixar Completo (PDF)</button>
    <button onclick="baixarImagem('frente')">Baixar Frente (PNG)</button>
    <button onclick="baixarImagem('verso')">Baixar Verso (PNG)</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    // Configurações de qualidade
    const QUALITY = 4; // 4x de resolução (alta qualidade)
    
    // Gera automaticamente ao carregar
    window.onload = function() {
      gerarCarteirinha();
    };

    function flipCard() {
      document.getElementById('card-wrapper').classList.toggle('flipped');
    }

    function gerarCarteirinha() {
      const nome = document.getElementById("nome").value || "EXO-L";
      const idNumero = document.getElementById("id-numero").value || "1";
      
      // Formata o ID para 2 dígitos
      const idFormatado = String(idNumero).padStart(2, '0');
      
      // Gera código aleatório de 11 dígitos
      const codigo = Math.floor(10000000000 + Math.random() * 90000000000);
      
      // Atualiza os elementos na carteirinha
      document.getElementById("nome-texto").textContent = nome.toUpperCase();
      document.getElementById("id-texto").textContent = idFormatado;
      document.getElementById("codigo-texto").textContent = codigo;
    }

    async function captureCard(element, scale) {
      return await html2canvas(element, {
        scale: scale,
        useCORS: true,
        logging: false,
        allowTaint: true,
        backgroundColor: null,
        windowWidth: element.offsetWidth * scale,
        windowHeight: element.offsetHeight * scale
      });
    }

    async function baixarPDF(tipo) {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({
        orientation: 'landscape',
        unit: 'px',
        format: [500, 310]
      });

      const frente = document.getElementById('card-frente');
      const verso = document.getElementById('card-verso');
      const wrapper = document.getElementById('card-wrapper');

      // Remove temporariamente a animação de flip
      wrapper.classList.remove('flipped');

      if (tipo === 'frente' || tipo === 'ambos') {
        const canvasFrente = await captureCard(frente, QUALITY);
        pdf.addImage(canvasFrente, 'PNG', 0, 0, 500, 310);
        if (tipo === 'ambos') pdf.addPage();
      }

      if (tipo === 'verso' || tipo === 'ambos') {
        const canvasVerso = await captureCard(verso, QUALITY);
        pdf.addImage(canvasVerso, 'PNG', 0, 0, 500, 310);
      }

      // Nome do arquivo com o nome do membro
      const nomeMembro = document.getElementById("nome-texto").textContent || 'EXOL';
      pdf.save(`Carteirinha_EXOL_${nomeMembro}.pdf`);
    }

    async function baixarImagem(tipo) {
      const elemento = tipo === 'frente' 
        ? document.getElementById('card-frente') 
        : document.getElementById('card-verso');
      
      // Esconde o botão de flip temporariamente
      const flipBtn = elemento.querySelector('.flip-btn');
      if (flipBtn) flipBtn.style.display = 'none';
      
      const canvas = await captureCard(elemento, QUALITY);
      
      // Restaura o botão de flip
      if (flipBtn) flipBtn.style.display = 'block';
      
      const link = document.createElement('a');
      const nomeMembro = document.getElementById("nome-texto").textContent || 'EXOL';
      link.download = `EXOL_${tipo}_${nomeMembro}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
