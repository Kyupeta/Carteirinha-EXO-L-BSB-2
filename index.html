<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carteirinha EXO-L</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    input {
      padding: 8px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #00bcd4;
      color: white;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }

    .card {
      position: relative;
      width: 85mm;  /* Tamanho do cartão em mm */
      height: 54mm; /* Tamanho do cartão em mm */
      background-size: cover;
      background-position: center;
      border-radius: 10px;
    }

    .front {
      background-image: url('https://raw.githubusercontent.com/Kyupeta/Carteirinha-EXO-L/main/images/FRENTE-DA-CARTEIRINHA.PNG');
    }

    .back {
      background-image: url('https://raw.githubusercontent.com/Kyupeta/Carteirinha-EXO-L/main/images/VERSO-DA-CARTEIRINHA.png');
    }

    .id, .name, .codigo {
      position: absolute;
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }

    .id {
      top: 18mm;  /* Ajustado para a nova escala */
      left: 28mm;  /* Ajustado para a nova escala */
      font-size: 6mm;
    }

    .name {
      top: 22mm;  /* Ajustado para a nova escala */
      left: 50%;
      transform: translateX(-50%);
      font-size: 9mm;
    }

    .codigo {
      bottom: 8mm;
      left: 35mm; /* Ajustado para a nova escala */
      font-size: 6mm;
      color: black;
      font-weight: normal;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

  <h1>Gerador de Carteirinha EXO-L</h1>

  <div class="input-group">
    <input type="text" id="nome" placeholder="Digite o nome" />
    <input type="number" id="id-numero" placeholder="ID (apenas número)" />
    <button onclick="gerarCodigo()">Gerar Carteirinha</button>
  </div>

  <div class="card-container">
    <div class="card front" id="card-frente">
      <div class="id" id="id-texto">04</div>
      <div class="name" id="nome-texto">Nome Sobrenome</div>
      <div class="codigo" id="codigo-texto">12345678901</div>
    </div>

    <div class="card back" id="card-verso"></div>
  </div>

  <button onclick="baixarPDF()">Baixar Frente + Verso (PDF)</button>

  <script>
    function gerarCodigo() {
      const nome = document.getElementById("nome").value || "Nome Sobrenome";
      const idNumero = document.getElementById("id-numero").value || "00";
      const codigo = Math.floor(10000000000 + Math.random() * 90000000000);

      document.getElementById("nome-texto").innerText = nome;
      document.getElementById("id-texto").innerText = idNumero;
      document.getElementById("codigo-texto").innerText = codigo;
    }

    async function baixarPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({
        orientation: 'landscape',
        unit: 'mm',
        format: [170, 54]  // Tamanho da página com as duas carteirinhas lado a lado
      });

      // Captura da frente com maior qualidade
      const frenteCanvas = await html2canvas(document.getElementById('card-frente'), {
        scale: 3,  // Aumenta a qualidade da imagem
        useCORS: true,
        logging: false
      });
      const imgFrente = frenteCanvas.toDataURL('image/png', 1.0); // Usa PNG com qualidade máxima
      pdf.addImage(imgFrente, 'PNG', 0, 0, 85, 54);  // Lado esquerdo da página

      // Captura do verso com maior qualidade
      const versoCanvas = await html2canvas(document.getElementById('card-verso'), {
        scale: 3,  // Aumenta a qualidade da imagem
        useCORS: true,
        logging: false
      });
      const imgVerso = versoCanvas.toDataURL('image/png', 1.0); // Usa PNG com qualidade máxima
      pdf.addImage(imgVerso, 'PNG', 85, 0, 85, 54);  // Lado direito da página

      // Salva o PDF com ambas as imagens lado a lado
      pdf.save('carteirinha_EXOL.pdf');
    }
  </script>
</body>
</html>
