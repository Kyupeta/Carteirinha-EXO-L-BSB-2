<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carteirinha EXO-L</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    input {
      padding: 8px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #00bcd4;
      color: white;
    }

    .card-preview {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .card {
      position: relative;
      width: 1000px;
      height: 600px;
      background-size: cover;
      background-position: center;
      border-radius: 20px;
    }

    .front {
      background-image: url('https://raw.githubusercontent.com/Kyupeta/Carteirinha-EXO-L/main/images/FRENTE-DA-CARTEIRINHA.PNG');
    }

    .back {
      background-image: url('https://raw.githubusercontent.com/Kyupeta/Carteirinha-EXO-L/main/images/VERSO-DA-CARTEIRINHA.png');
    }

    .id, .name, .codigo {
      position: absolute;
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }

    .id {
      top: 96px;
      left: 196px;
      font-size: 22px;
    }

    .name {
      top: 314px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
    }

    .codigo {
      bottom: 98px;
      left: 450px;
      font-size: 22px;
      color: black;
      font-weight: normal;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

  <h1>Gerador de Carteirinha EXO-L</h1>

  <div class="input-group">
    <input type="text" id="nome" placeholder="Digite o nome" />
    <input type="number" id="id-numero" placeholder="ID (apenas nÃºmero)" />
    <button onclick="gerarCodigo()">Gerar Carteirinha</button>
  </div>

  <div class="card-preview">
    <div class="card front" id="card-frente">
      <div class="id" id="id-texto">04</div>
      <div class="name" id="nome-texto">Nome Sobrenome</div>
      <div class="codigo" id="codigo-texto">12345678901</div>
    </div>

    <div class="card back" id="card-verso"></div>
  </div>

  <button onclick="baixarPDF()">Baixar Frente + Verso (PDF)</button>

  <script>
    function gerarCodigo() {
      const nome = document.getElementById("nome").value || "Nome Sobrenome";
      const idNumero = document.getElementById("id-numero").value || "00";
      const codigo = Math.floor(10000000000 + Math.random() * 90000000000);

      document.getElementById("nome-texto").innerText = nome;
      document.getElementById("id-texto").innerText = idNumero;
      document.getElementById("codigo-texto").innerText = codigo;
    }

    async function baixarPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({
        orientation: 'landscape',
        unit: 'px',
        format: [1000, 600]
      });

      const frente = await html2canvas(document.getElementById('card-frente'), {
        scale: 2,
        useCORS: true
      });
      const imgFrente = frente.toDataURL('image/png');
      pdf.addImage(imgFrente, 'PNG', 0, 0, 1000, 600);

      const verso = await html2canvas(document.getElementById('card-verso'), {
        scale: 2,
        useCORS: true
      });
      const imgVerso = verso.toDataURL('image/png');
      pdf.addPage([1000, 600]);
      pdf.addImage(imgVerso, 'PNG', 0, 0, 1000, 600);

      pdf.save('carteirinha_EXOL.pdf');
    }
  </script>
</body>
</html>
