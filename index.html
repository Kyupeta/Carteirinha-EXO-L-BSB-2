<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Carteirinha EXO-L Premium</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .card-container {
      position: relative;
      width: 500px;
      height: 310px;
      margin: 30px auto;
      perspective: 1000px;
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 10px;
      backface-visibility: hidden;
      transition: transform 0.6s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .card-front {
      background-image: url('https://raw.githubusercontent.com/Kyupeta/Carteirinha-EXO-L/main/images/FRENTE-DA-CARTEIRINHA.PNG');
      z-index: 2;
      transform: rotateY(0deg);
    }

    .card-back {
      background-image: url('https://raw.githubusercontent.com/Kyupeta/Carteirinha-EXO-L/main/images/VERSO-DA-CARTEIRINHA.png');
      transform: rotateY(180deg);
    }

    /* Garantia de alta qualidade e tamanho igual */
    .card-back, .card-front {
      background-size: 100% 100%;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
    }

    /* Estilos para os textos na frente */
    .exol-id {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 18px;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    .we-are-one {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    .exo-equation {
      position: absolute;
      top: 52%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 14px;
      font-style: italic;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    .member-name {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 22px;
      font-weight: bold;
      text-transform: uppercase;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    .exol-number {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 16px;
      font-family: 'Courier New', monospace;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    /* Controles */
    .controls {
      margin: 20px auto;
      max-width: 500px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #00bcd4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #0097a7;
      transform: translateY(-2px);
    }

    select, input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    .quality-options {
      margin: 15px 0;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 5px;
    }

    @media (max-width: 600px) {
      .card-container {
        width: 100%;
        height: 0;
        padding-bottom: 62%; /* Proporção 500x310 */
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <h1>Gerador de Carteirinha EXO-L Premium</h1>

  <div class="controls">
    <input type="text" id="memberName" placeholder="Nome do Membro" value="XIUMIN">
    <input type="number" id="memberId" placeholder="Número ID" value="2" min="1">
    <button onclick="updateCard()">Atualizar Carteirinha</button>
  </div>

  <div class="quality-options">
    <label>Qualidade de Exportação:</label>
    <select id="exportQuality">
      <option value="2">Alta (2x)</option>
      <option value="3" selected>Premium (3x)</option>
      <option value="4">Ultra (4x)</option>
    </select>
  </div>

  <div class="card-container" id="cardContainer">
    <div class="card-face card-front" id="frontCard">
      <div class="exol-id" id="idText">EXOL-0000-0000-0002</div>
      <div class="we-are-one">WE ARE ONE</div>
      <div class="exo-equation">EXO-K+EXO-L+EXO-M=ONE</div>
      <div class="member-name" id="nameText">XIUMIN</div>
      <div class="exol-number" id="numberText">EXOL00000000002</div>
    </div>
    <div class="card-face card-back" id="backCard"></div>
  </div>

  <div class="controls">
    <button onclick="flipCard()">Virar Carteirinha</button>
    <button onclick="exportImage('front')">Baixar Frente (PNG)</button>
    <button onclick="exportImage('back')">Baixar Verso (PNG)</button>
    <button onclick="exportPDF()">Baixar PDF Completo</button>
  </div>

  <script>
    // Configuração de alta qualidade
    const HIGH_DPI = true;
    const DEFAULT_SCALE = 3;

    // Atualiza os dados da carteirinha
    function updateCard() {
      const name = document.getElementById('memberName').value || 'EXO-L';
      const id = document.getElementById('memberId').value || '1';
      
      document.getElementById('nameText').textContent = name.toUpperCase();
      document.getElementById('idText').textContent = `EXOL-0000-0000-${String(id).padStart(4, '0')}`;
      document.getElementById('numberText').textContent = `EXOL${String(id).padStart(11, '0')}`;
    }

    // Vira a carteirinha
    function flipCard() {
      document.getElementById('cardContainer').classList.toggle('flipped');
    }

    // Exporta como imagem PNG
    async function exportImage(side) {
      const quality = parseInt(document.getElementById('exportQuality').value) || DEFAULT_SCALE;
      const card = side === 'front' ? document.getElementById('frontCard') : document.getElementById('backCard');
      
      // Configurações para alta qualidade
      const options = {
        scale: quality,
        useCORS: true,
        allowTaint: true,
        logging: false,
        backgroundColor: null,
        removeContainer: true,
        windowWidth: card.scrollWidth * quality,
        windowHeight: card.scrollHeight * quality
      };

      // Mostrar mensagem para grandes exportações
      if (quality > 3) {
        if (!confirm(`Exportação em qualidade ULTRA (${quality}x) pode demorar. Continuar?`)) return;
      }

      // Criar canvas
      const canvas = await html2canvas(card, options);
      const link = document.createElement('a');
      link.download = `EXOL_${side}_${document.getElementById('nameText').textContent}.png`;
      link.href = canvas.toDataURL('image/png', 1.0);
      link.click();
    }

    // Exporta como PDF
    async function exportPDF() {
      const { jsPDF } = window.jspdf;
      const quality = parseInt(document.getElementById('exportQuality').value) || DEFAULT_SCALE;
      const pdf = new jsPDF({
        orientation: 'landscape',
        unit: 'px',
        format: [500, 310]
      });

      // Configurações comuns
      const options = {
        scale: quality,
        useCORS: true,
        allowTaint: true,
        logging: false,
        backgroundColor: null
      };

      // Frente
      const frontCanvas = await html2canvas(document.getElementById('frontCard'), options);
      pdf.addImage(frontCanvas, 'PNG', 0, 0, 500, 310);

      // Verso
      pdf.addPage();
      const backCanvas = await html2canvas(document.getElementById('backCard'), options);
      pdf.addImage(backCanvas, 'PNG', 0, 0, 500, 310);

      // Salvar
      pdf.save(`Carteirinha_EXOL_${document.getElementById('nameText').textContent}.pdf`);
    }

    // Inicialização
    updateCard();
  </script>
</body>
</html>
